<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>Pix Payment</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('pix.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .coluna {
        width: calc(100% - 40px); /* Adiciona margem para manter o conteúdo dentro da tela */
        padding: 20px;
        text-align: center;
    }
    .titulo {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .titulo1 {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .texto {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .texto1 {
        font-size: 21px;
        margin-bottom: 20px;
    }
    .campo-translucido {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 30px;
        margin-top: 30px;
        width: 300px; /* Definir a largura */
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centraliza na vertical */
        margin: 0 auto; /* Centraliza na horizontal */
    }
    img {
        max-width: 50%;
        height: auto;
        display: block;
        margin: 0 auto 5px; /* Adiciona margem na parte inferior da imagem */
    }
    .img1 {
        max-width: 250px;
        height: 250px;
        display: block;
        margin: 0 auto; /* Remova a margem superior */ /*margin:0 50px;/* Adiciona margem na parte inferior da imagem */
        margin-top: 50px;
    }
    button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }

    /* Estilos responsivos */
    @media screen and (min-width: 768px) {
        .container {
            flex-direction: row;
        }
        .coluna {
            width: 50%;
            max-width: 683px;
        }
        .titulo1 {
            margin-top: 50px; /* Adiciona margem superior de 50px */
            margin-bottom: 500px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="coluna">
	
        <div class="titulo1">Transfira Pix <br> para Rafael Satoshi Sirahata</div>
	<img src="personalpc.png" alt="Personal PC" class="img1">
        
    </div>
    <div class="coluna">
        <div class="titulo">Use o QR Code do Pix para pagar</div>
        <div class="texto">Abra o app em que vai fazer a transferência, escaneie a imagem ou cole o código do QR Code</div>
        <div class="campo-translucido">
            <img src="qr.png" alt="QR Code Pix">
            <button id="botaoCopiar" onclick="copiarCodigoPix()">Copiar QR Code   <i class="fas fa-copy"></i></button>
        </div>
        <p>

        </p>
        <div class="texto1">Chave Pix CPF: 609.839.141-68</div>
    </div>
</div>
<script> src="JS/javascript.js"</script>
</body>
</html>
